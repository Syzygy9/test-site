<h2 class="example-h2">
  <a href="https://material.angular.io/components/datepicker/overview#customizing-the-parse-and-display-formats">
    Datepicker with custom formats
  </a>
</h2>
<mat-form-field>
  <mat-label>Verbose datepicker</mat-label>
  <input matInput [matDatepicker]="dp" [formControl]="date">
  <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
  <mat-datepicker #dp></mat-datepicker>
</mat-form-field>
